<div class="row">
    <!-- left coloumn -->
    <div class="col-md-3">
        <stk-watchlist-panel></stk-watchlist-panel>
    </div>
    <!-- right coloumn-->
    <div class="col-md-9">
        <div class="panel panel-info">
            <div class="panel-heading">
              <span class="glyphicon glyphicon-list"></span>
               {{wlist.description}}
              <button type="button" class="btn btn-success btn-xs pull-right" ng-click="showStockModal()">
              <span class="glyphicon glyphicon-plus"></span>
              </button>
            </div><!-- ./panel header -->
           <div class="panel-body table-responsive">
              <div ng-hide="stocks.length" class="jumbotron">
                <h1> Hi, there! </h1>
                <p> Looks like you haven't added any stocks to this watchlist yet! </p>
                <p> use the <span class="glyphicon glyphicon-plus"></span> located above to add stoccks to this list</p>
              </div>
              <!--[1] loop over all stocks and display company symbols-->        
              <stk-stock-table ng-show="stocks.length" wlist="wlist">
           </div>
        </div>
    </div>
</div>
